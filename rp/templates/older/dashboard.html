<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-top: 0;
        }

        .card p {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dashboard</h1>

        <div class="card">
            <h2>Card 1</h2>
            <p>This is the content of card 1.</p>
        </div>

        <div class="card">
            <h2>Card 2</h2>
            <p>This is the content of card 2.</p>
        </div>

        <div class="card">
            <h2>Card 3</h2>
            <p>This is the content of card 3.</p>
        </div>
    </div>
</body>

</html>
